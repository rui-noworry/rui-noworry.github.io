        <blockquote>
<p>解决：团队合作过程中，出现命名重复的情况等<br>   要点：异步加载，依赖前置（提前执行完）</p>
</blockquote>
<p><strong> 例子：index.html </strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span> data-main=<span class="string">"js/main"</span> src=<span class="string">"js/require.js"</span>&gt;&lt;/script&gt;</div><div class="line">main.js 入口文件</div><div class="line">requirejs.config(&#123;</div><div class="line">baseUrl:<span class="string">'js/'</span>,// 要引入库的位置</div><div class="line">paths:&#123;</div><div class="line">jquery:<span class="string">'jquery-2.2.3.min'</span>   // 如果名字过长或路径发生变化可以重新定义名字，也可以不重新定义</div><div class="line">&#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line">requirejs([<span class="string">'jquery'</span>, <span class="string">'valedate'</span>], <span class="keyword">function</span>($, valedate)&#123;</div><div class="line">console.log(valedate.equal(1,2));</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
<p><strong> valedate.js 验证模块 </strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">define([<span class="string">'require'</span>], <span class="keyword">function</span>($)&#123;</div><div class="line"><span class="built_in">return</span> &#123;</div><div class="line">	check:<span class="function"><span class="title">function</span></span>()&#123;&#125;,</div><div class="line">	equal:<span class="keyword">function</span>(str1,str2)&#123;</div><div class="line">		<span class="built_in">return</span> str1 ===str2;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
